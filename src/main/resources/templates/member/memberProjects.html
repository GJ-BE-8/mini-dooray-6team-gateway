<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>member projects</title>
</head>
<body>
<div class="container">
    <h1>Member's Projects</h1>

    <table>
        <thead>
        <tr>
            <th>Project ID</th>
            <th>Project Name</th>
            <th>Status</th>
            <th> 프로젝트 보기 </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.project_id}"></td>
            <td th:text="${project.project_name}"></td>
            <td th:text="${project.status.toString()}">
            </td>
<!--            TODO Last 링크 넣기 -->
            <td> <a th:href="@{}"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
