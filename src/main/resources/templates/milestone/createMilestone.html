<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Milestone</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2em;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      text-align: center;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn-cancel {
      background-color: #dc3545;
    }

    .btn-cancel:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Create Milestone</h1>
  </div>
  <form th:action="@{/milestones/create}" method="post">
    <div class="form-group">
      <label for="name">Milestone Name</label>
      <input type="text" id="name" name="name" placeholder="Enter milestone name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Enter milestone description"></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" name="dueDate" required>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn">Create Milestone</button>
      <a href="/projects" class="btn btn-cancel">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
